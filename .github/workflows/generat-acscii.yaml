on: 
  push:
    branches:
      - master
jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
         - name: Checkout Repo
           uses: actions/checkout@v4

         - name: List all repo files
           run: ls -R

         - name: Executing Shell Script
           run: |
             chmod +x ascii-script.sh
             ./ascii-script.sh